          <div className="fade-in" style={{display:'flex',gap:'12px',marginBottom:'24px',flexWrap:'wrap'}}>
            {match.games.map((g, i) => (
              <button key={i} onClick={() => switchGame(i)} style={{padding:'16px 28px',cursor:'pointer',fontSize:'14px',fontWeight:700,background:gameIdx===i?'linear-gradient(135deg,#ff0055,#ff0055aa)':'rgba(255,255,255,0.03)',border:gameIdx===i?'2px solid #ff0055':'1px solid rgba(255,255,255,0.1)',borderRadius:'12px',color:'#fff',transition:'all 0.3s ease',boxShadow:gameIdx===i?'0 0 30px #ff005555':'none',transform:gameIdx===i?'scale(1.02)':'scale(1)'}}>
                <div style={{fontSize:'18px'}}>GAME {g.num}</div>
                <div style={{fontSize:'11px',opacity:0.7,marginTop:'4px',letterSpacing:'2px'}}>{g.map.toUpperCase()}</div>
                <div style={{fontSize:'22px',marginTop:'6px',fontWeight:900}}>{g.s1} - {g.s2}</div>
              </button>
            ))}
          </div>

          {/* Game Score Banner */}
          <div key={`score-${animKey}-${gameIdx}`} className="fade-in" style={{display:'flex',alignItems:'center',justifyContent:'center',gap:'30px',padding:'20px',background:'rgba(255,255,255,0.02)',borderRadius:'12px',marginBottom:'24px',border:'1px solid rgba(255,255,255,0.05)'}}>
            <div style={{fontSize:'16px',color:'#00f0ff',letterSpacing:'4px',textTransform:'uppercase',fontWeight:700}}>{game.map}</div>
            <div style={{display:'flex',alignItems:'center',gap:'20px'}}>
              <span style={{fontSize:'48px',fontWeight:900,color:game.winner===match.team1?'#00f0ff':'#444',textShadow:game.winner===match.team1?'0 0 30px #00f0ff':'none'}}>{game.s1}</span>
              <span style={{color:'#ff0055',fontWeight:900,fontSize:'28px'}}>:</span>
              <span style={{fontSize:'48px',fontWeight:900,color:game.winner===match.team2?'#ff0055':'#444',textShadow:game.winner===match.team2?'0 0 30px #ff0055':'none'}}>{game.s2}</span>
            </div>
            <span style={{padding:'6px 16px',borderRadius:'6px',fontSize:'12px',fontWeight:700,background:game.winner===match.team1?'rgba(0,240,255,0.2)':'rgba(255,0,85,0.2)',color:game.winner===match.team1?'#00f0ff':'#ff0055'}}>{game.winner} WINS</span>
          </div>

          {/* Teams Grid */}
          <div key={`teams-${animKey}-${gameIdx}`} style={{display:'grid',gridTemplateColumns:'repeat(auto-fit,minmax(340px,1fr))',gap:'28px'}}>
            {/* Team 1 */}
            <div className="slide-in">
              <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',padding:'14px 18px',background:'linear-gradient(90deg,rgba(0,240,255,0.12),transparent)',border:'1px solid rgba(0,240,255,0.2)',borderRadius:'12px',marginBottom:'16px'}}>
                <span style={{fontWeight:800,fontSize:'20px'}}>{match.team1}</span>
                <span style={{color:game.z1>=0?'#0f6':'#ff0055',fontWeight:700,fontSize:'15px',fontFamily:'monospace'}}>Z: {game.z1>0?'+':''}{game.z1.toFixed(2)}</span>
              </div>
              {game.t1.map((p, i) => <PlayerCard key={`${animKey}-${gameIdx}-t1-${i}`} p={p} delay={i * 80} />)}
            </div>
            
            {/* Team 2 */}
            <div className="slide-in" style={{animationDelay:'0.1s'}}>
              <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',padding:'14px 18px',background:'linear-gradient(90deg,rgba(255,0,85,0.12),transparent)',border:'1px solid rgba(255,0,85,0.2)',borderRadius:'12px',marginBottom:'16px'}}>
                <span style={{fontWeight:800,fontSize:'20px'}}>{match.team2}</span>
                <span style={{color:game.z2>=0?'#0f6':'#ff0055',fontWeight:700,fontSize:'15px',fontFamily:'monospace'}}>Z: {game.z2>0?'+':''}{game.z2.toFixed(2)}</span>
              </div>
              {game.t2.map((p, i) => <PlayerCard key={`${animKey}-${gameIdx}-t2-${i}`} p={p} delay={i * 80 + 50} />)}
            </div>
          </div>

          {/* ML Prediction */}
          <div key={`pred-${animKey}-${gameIdx}`} className="fade-in" style={{background:'linear-gradient(135deg,rgba(0,240,255,0.06),rgba(255,0,85,0.06))',border:'1px solid rgba(0,240,255,0.15)',borderRadius:'16px',padding:'24px',marginTop:'28px'}}>
            <div style={{display:'flex',alignItems:'center',gap:'12px',marginBottom:'20px'}}>
              <span style={{fontSize:'24px'}}>üéØ</span>
              <span style={{color:'#00f0ff',fontWeight:800,letterSpacing:'3px',fontSize:'15px'}}>ML ENSEMBLE PREDICTION</span>
              <span style={{marginLeft:'auto',padding:'8px 18px',fontSize:'13px',fontWeight:700,borderRadius:'8px',background:game.pred.correct?'rgba(0,255,100,0.15)':'rgba(255,0,85,0.15)',border:`2px solid ${game.pred.correct?'#0f6':'#ff0055'}`,color:game.pred.correct?'#0f6':'#ff0055'}}>{game.pred.correct?'‚úì CORRECT PREDICTION':'‚úó INCORRECT'}</span>
            </div>
            <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:'24px'}}>
              <div>
                <div style={{display:'flex',justifyContent:'space-between',marginBottom:'8px'}}>
                  <span style={{color:game.pred.p1>50?'#00f0ff':'#666',fontWeight:700,fontSize:'16px'}}>{match.team1}</span>
                  <span style={{color:game.pred.p1>50?'#00f0ff':'#666',fontWeight:900,fontSize:'24px'}}>{game.pred.p1}%</span>
                </div>
                <div style={{height:'10px',background:'rgba(255,255,255,0.08)',borderRadius:'5px',overflow:'hidden'}}>
                  <div style={{width:`${game.pred.p1}%`,height:'100%',background:game.pred.p1>50?'#00f0ff':'#444',borderRadius:'5px',boxShadow:game.pred.p1>50?'0 0 15px #00f0ff':'none',animation:'barFill 1s ease'}}/>
                </div>
              </div>
              <div>
                <div style={{display:'flex',justifyContent:'space-between',marginBottom:'8px'}}>
                  <span style={{color:game.pred.p2>50?'#ff0055':'#666',fontWeight:700,fontSize:'16px'}}>{match.team2}</span>
                  <span style={{color:game.pred.p2>50?'#ff0055':'#666',fontWeight:900,fontSize:'24px'}}>{game.pred.p2}%</span>
                </div>
                <div style={{height:'10px',background:'rgba(255,255,255,0.08)',borderRadius:'5px',overflow:'hidden'}}>
                  <div style={{width:`${game.pred.p2}%`,height:'100%',background:game.pred.p2>50?'#ff0055':'#444',borderRadius:'5px',boxShadow:game.pred.p2>50?'0 0 15px #ff0055':'none',animation:'barFill 1s ease'}}/>
                </div>
              </div>
            </div>
          </div>

          {/* Tilt Progression */}
          <div key={`prog-${animKey}`} className="fade-in" style={{background:'rgba(12,12,20,0.8)',border:'1px solid rgba(255,255,255,0.08)',borderRadius:'16px',padding:'24px',marginTop:'28px'}}>
            <h3 style={{color:'#00f0ff',margin:'0 0 20px 0',fontSize:'15px',letterSpacing:'3px',display:'flex',alignItems:'center',gap:'10px'}}>
              <span>üìà</span> TILT PROGRESSION TRACKER
            </h3>
            <div style={{display:'flex',flexDirection:'column',gap:'14px'}}>
              {PROGRESSION.map((player, idx) => (
                <div key={idx} className="slide-in" style={{display:'flex',alignItems:'center',gap:'14px',animationDelay:`${idx*80}ms`}}>
                  <div style={{width:'90px',fontSize:'13px',fontWeight:700,color:player.team==='Cloud9'?'#00f0ff':'#ff0055'}}>{player.name}</div>
                  <div style={{display:'flex',gap:'10px',flex:1,alignItems:'center'}}>
                    {player.data.map((pt, i) => (
                      <React.Fragment key={i}>
                        <div style={{padding:'8px 16px',borderRadius:'8px',fontSize:'12px',textAlign:'center',minWidth:'70px',background:`${stateColor(pt.s)}12`,border:`1px solid ${stateColor(pt.s)}33`,cursor:'pointer',transition:'all 0.3s'}}
                          onMouseEnter={e=>e.currentTarget.style.transform='scale(1.08)'}
                          onMouseLeave={e=>e.currentTarget.style.transform='scale(1)'}>
                          <div style={{color:stateColor(pt.s),fontWeight:800,fontSize:'16px'}}>{pt.kd.toFixed(2)}</div>
                          <div style={{fontSize:'9px',color:'#666',marginTop:'2px'}}>GAME {pt.g}</div>
                        </div>
                        {i<player.data.length-1&&<span style={{color:'#333',fontSize:'14px'}}>‚Üí</span>}
                      </React.Fragment>
                    ))}
                  </div>
                  <div style={{fontSize:'18px',width:'35px',textAlign:'center'}}>{player.data[2].kd>player.data[0].kd?'üìà':player.data[2].kd<player.data[0].kd?'üìâ':'‚ûñ'}</div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // === APP ===
    const App = () => {
      const [loading, setLoading] = useState(true);
      if (loading) return <LoadingScreen onComplete={() => setLoading(false)} />;

      return (
        <div style={{minHeight:'100vh',background:'#0a0a12'}}>
          <div style={{position:'fixed',inset:0,pointerEvents:'none',backgroundImage:'linear-gradient(rgba(0,240,255,0.015) 1px,transparent 1px),linear-gradient(90deg,rgba(0,240,255,0.015) 1px,transparent 1px)',backgroundSize:'60px 60px'}}/>
          <div style={{position:'fixed',top:'-250px',right:'-250px',width:'700px',height:'700px',background:'radial-gradient(circle,rgba(255,0,85,0.1) 0%,transparent 70%)',pointerEvents:'none'}}/>
          <div style={{position:'fixed',bottom:'-250px',left:'-250px',width:'700px',height:'700px',background:'radial-gradient(circle,rgba(0,240,255,0.08) 0%,transparent 70%)',pointerEvents:'none'}}/>
          <div style={{position:'relative'}}>
            <Nav />
            <Dashboard />
            <footer style={{padding:'24px',textAlign:'center',borderTop:'1px solid rgba(255,255,255,0.05)',color:'#333',fontSize:'12px'}}>
              <span style={{color:'#00f0ff'}}>TILTSCOPE</span> ‚Ä¢ AI-Powered Esports Analysis ‚Ä¢ <span style={{color:'#ff0055'}}>Cloud9 x JetBrains Hackathon 2025</span>
            </footer>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
